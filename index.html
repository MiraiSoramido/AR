<!doctype html>
<html lang="en">
  <head prefix="og: https://ogp.me/ns#">
    <title>&lt;Made&nbsp;by&nbsp;model-viewer&gt; 魔法のほうきAR</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="og:url" content="https://miraisoramido.github.io/AR/" />
    <meta property="og:image" content="https://github.com/MiraiSoramido/AR/blob/main/image.png?raw=true" />
    <meta property="og:title" content="&lt;Made&nbsp;by&nbsp;model-viewer&gt; 魔法のほうきAR" />
    <meta name=”twitter:title” content="&lt;Made&nbsp;by&nbsp;model-viewer&gt; 魔法のほうきAR" />
    <meta name=”twitter:image” content="https://github.com/MiraiSoramido/AR/blob/main/image.png?raw=true" />
    
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="houki.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="poster.webp" shadow-intensity="1">
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
  </body>
</html>
